<app-avatar class="avatar__max" [player]="player"></app-avatar>
<p class="player__info">
  <span class="player__name">{{player.name}} </span>
  <span class="player__surname">{{player.surname}}</span>
</p>
<button mat-icon-button
  *ngIf="!editState"
  class="btn btn__delete" 
  (click)="onDeletePlayer()">
  <mat-icon>clear</mat-icon>
</button>
